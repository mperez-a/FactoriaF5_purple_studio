<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<title>Contact Form</title>
</head>
<body>
	<header class="header-form">
        <a href="../index.html" class="link-index"><span class="logo">Purple<b class="logo-studio" id="logo-std">STUDIO</b></span></a>
        <!--<nav class="navigation">
            <a href="/index.html">Somos</a>
            <a href="#team">Equipo</a>
            <button class="button-contact"><a href="/contactForm/contactForm.html" class="link-contact">Contáctenos</a></button>
        </nav>-->
    </header>
	<main class="main-form">
		<h1 class="title-form">Formulario de Contacto</h1>
		<h3 class="p-form">Por favor rellene todos los campos solicitados</h3>
		<form action="post" name="contact-form">
			<fieldset class="fs1">
				<label for="firs-name">Nombre:</label>
				<input type="text" id="first-name" class="first-name" required>
				<label for="last-name">Apellido:</label>
				<input type="text" name="last-name" id="last-name" required>
				<label for="contact-number">Teléfono de contacto:</label>
				<input type="tel" id="contact-number" class="contact-number" min="9" max="9" required>
				<label for="tel">Teléfono fijo (opcional):</label>
				<input type="tel" id="tel" class="tel" min="7" max="7">
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" required>
			</fieldset>
			<fieldset class="fs2">
				<label for="time-contact">¿En qué horario te vendría bien que te contactemos?</label>
					<select name="time-contact" id="time-contact">
						<option value="">(Selecciona una opción)</option>
						<option value="1">Mañana (9:00 - 12:00)</option>
						<option value="2">Tarde (14:00 - 18:00)</option>
					</select>
				<label for="coments">Comentarios:</label>
				<textarea name="coments" id="coments" cols="30" rows="3" placeholder="Escribe tus comentarios aquí"></textarea>
				<label for="data-treatment"><input type="checkbox" id="data-treatment" name="data-treatment" required>Acepto la política de Tratamiento de datos</label>
			</fieldset>
			<div>
				<button type="reset" name="reset" id="reset">Restablecer</button>
				<button type="submit" name="submit" id="submit">Enviar</button>
			</div>
		</form>
	</main>
</body>
</html>
